<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World-Class Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #f8b400;
        }
        p {
            font-size: 22px;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 22px;
            color: white;
            background: #f8b400;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(248, 180, 0, 0.5);
        }
        .btn:hover {
            background: #d89b00;
            transform: translateY(-4px);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to a World-Class Experience</h1>
        <p>Experience the elegance of modern design, perfected for any audience.</p>
        <a href="#" class="btn">Discover More</a>
    </div>
</body>
</html>
